name: Build & Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0

jobs:

  versioning:
    name: ðŸ· Generate version suffix
    runs-on: ubuntu-latest
    outputs:
      suffix: ${{ steps.set.outputs.suffix }}
    steps:
      - name: Set preview version suffix
        id: set
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "suffix=" >> $GITHUB_OUTPUT
          else
            echo "suffix=preview-$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT
          fi

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ADFNet.sln

      - name: Build
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/
            **/obj/

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests
        run: make test

  package:
    name: ðŸ“¦ Package NuGet
    runs-on: ubuntu-latest
    needs: [build, test, versioning]
    outputs:
      suffix: ${{ needs.versioning.outputs.suffix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Package
        run: |
          if [[ -z "${{ needs.versioning.outputs.suffix }}" ]]; then
            echo "ðŸš€ Production release detected"
            make package-nobuild
          else
            echo "ðŸ”¬ Preview build with suffix ${{ needs.versioning.outputs.suffix }}"
            make package-preview VERSION_SUFFIX=${{ needs.versioning.outputs.suffix }}
          fi

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            nupkg/**/*.nupkg
            nupkg/**/*.symbols.nupkg

  release:
    name: ðŸš€ Release & Publish
    runs-on: ubuntu-latest
    needs: [package]
    if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_type == 'tag' && github.ref_name || needs.package.outputs.suffix }}
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || needs.package.outputs.suffix }}
          files: |
            nupkg/**/*.nupkg
            nupkg/**/*.symbols.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
