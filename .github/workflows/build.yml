name: Build & Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'          # e.g. v1.0.0
      - 'preview-v*.*.*'  # e.g. preview-v1.0.0

jobs:
  versioning:
    name: ðŸ· Generate build type and suffix
    runs-on: ubuntu-latest
    outputs:
      type: ${{ steps.set-outputs.outputs.type }}
      effective_version: ${{ steps.set-outputs.outputs.effective_version }}
    steps:
      - name: Set release type and version suffix
        id: set-outputs
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            echo "type=production" >> $GITHUB_OUTPUT
            echo "effective_version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # use the tag name as the suffix (e.g. preview-1.2.3)
            echo "type=preview" >> $GITHUB_OUTPUT
            echo "effective_version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            # fallback for branch builds â€” use a timestamp
            echo "type=preview" >> $GITHUB_OUTPUT
            echo "effective_version=preview.$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT
          fi
  
            
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ADFNet.sln

      - name: Build
        run: make build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/
            **/obj/

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests
        run: make test

  package:
    name: ðŸ“¦ Package NuGet
    runs-on: ubuntu-latest
    needs: [build, test, versioning]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Package
        run: |
          if [[ "${{ needs.versioning.outputs.type }}" == "production" ]]; then
            echo "ðŸš€ Production release detected"
            make package-nobuild
          else
            echo "ðŸ”¬ Preview build with suffix ${{ needs.versioning.outputs.effective_version }}"
            make package-preview VERSION_SUFFIX=${{ needs.versioning.outputs.effective_version }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            nupkg/**/*.nupkg
            nupkg/**/*.symbols.nupkg

  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: [package, versioning]
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg

      - name: ðŸ“¦ Create GitHub Release with gh CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EFFECTIVE_VERSION="${{ needs.versioning.outputs.effective_version }}"
          
          echo "Creating release for: $EFFECTIVE_VERSION"
          
          gh release create "$EFFECTIVE_VERSION" \
            --title "$EFFECTIVE_VERSION" \
            --notes "Automated release for $EFFECTIVE_VERSION" \
            nupkg/**/*.nupkg


  publish:
    name: ðŸ“¤ Publish to NuGet
    runs-on: ubuntu-latest
    needs: [package, versioning]
    if: github.ref_type == 'tag'
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg
  
      - name: Push packages to NuGet
        run: |
          for pkg in nupkg/**/*.nupkg; do
            echo "Pushing $pkg..."
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json
          done
